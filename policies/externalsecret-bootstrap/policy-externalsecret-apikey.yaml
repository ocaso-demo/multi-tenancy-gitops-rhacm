apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-externalsecret-apikey
  namespace: rhacm-policies
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: PR.IP Information Protection Processes and Procedures, PR.DS Data Security
    policy.open-cluster-management.io/controls: PR.IP-1 Baseline Configuration, PR.DS-2 Data-in-transit
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: SkipPrune
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-externalsecret-apikey
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                data:
                  ibmcloud_api_key: '{{ fromSecret "kube-system" "ibmcloud-credentials" "ibmcloud_api_key" }}'
                kind: Secret
                metadata:
                  name: ibmcloud-credentials
                  namespace: kube-system
                type: Opaque
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-externalsecret-apikey
  namespace: rhacm-policies
placementRef:
  name: placement-policy-externalsecret-apikey
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-externalsecret-apikey
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-externalsecret-apikey
  namespace: rhacm-policies
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift
